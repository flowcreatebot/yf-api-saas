name: CI

on:
  push:
    branches: ["**"]
  pull_request:
  schedule:
    - cron: "30 1 * * *" # 08:30 Asia/Bangkok
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: pytest -q

      - name: Run categorized test matrix (non-deployed)
        env:
          PYTHON_BIN: python
          RUN_DEPLOYED: "0"
        run: ./scripts/run_test_matrix.sh

      - name: Upload categorized test matrix report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-matrix-report
          path: reports/latest_test_matrix.txt

  docker-smoke:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Container boot smoke test
        run: ./scripts/smoke_container_health.sh

  deployed-smoke:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run deployed smoke tests
        env:
          DEPLOYED_BASE_URL: ${{ vars.DEPLOYED_BASE_URL || 'https://y-finance-api.onrender.com' }}
          DEPLOYED_API_KEY: ${{ secrets.DEPLOYED_API_KEY }}
          DEPLOYED_EXPECT_DASHBOARD: ${{ vars.DEPLOYED_EXPECT_DASHBOARD || '0' }}
          DEPLOYED_EXPECT_STRIPE_WEBHOOK_SECRET: ${{ vars.DEPLOYED_EXPECT_STRIPE_WEBHOOK_SECRET || '0' }}
          DEPLOYED_EXPECT_STRIPE_CHECKOUT: ${{ vars.DEPLOYED_EXPECT_STRIPE_CHECKOUT || '0' }}
        run: ./scripts/run_deployed_smoke.sh

      - name: Upload deployed smoke report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: deployed-smoke-report
          path: reports/latest_deployed_smoke.txt
