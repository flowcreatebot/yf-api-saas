[pytest]
addopts = -q --maxfail=1 --disable-warnings
pythonpath = .
testpaths = tests
markers =
    unit: fast deterministic unit-level checks
    integration: service and API integration checks
    e2e: end-to-end product flow checks
    deployed: checks that hit deployed environment(s)
    billing: billing and subscription related checks
    critical: must-pass checks for core customer journeys
    mutation: tests that perform non-read-only operations against external/deployed environments
    checkout: checkout-session and redirect-validation billing canaries
